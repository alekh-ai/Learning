<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator with Js</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<section id="Section-A">
			<div id="app">
				<div id="output" class="display">
					<div class="history"></div>
					<div class="current">CALCULATOR</div>
				</div>
				<div class="keypad">
					<div id="actions">
						<button id="clear">C</button>
						<button id="delete">Del</button>
						<button id="result">=</button>
					</div>
					<div id="operator">
						<button id="add" class="operator">+</button>
						<button id="sub" class="operator">-</button>
						<button id="mul" class="operator">&times;</button>
						<button id="div" class="operator">/</button>
					</div>
					<div id="numpad">
						<button onclick="sendNum(1)">1</button>
						<button onclick="sendNum(2)">2</button>
						<button onclick="sendNum(3)">3</button>
						<button onclick="sendNum(4)">4</button>
						<button onclick="sendNum(5)">5</button>
						<button onclick="sendNum(6)">6</button>
						<button onclick="sendNum(7)">7</button>
						<button onclick="sendNum(8)">8</button>
						<button onclick="sendNum(9)">9</button>
						<button onclick="sendNum(0)">0</button>
						<button id="blank" disabled>Calculator</button>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
