<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator with Js</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<section id="Section-A">
			<div id="app">
				<div id="output" class="output">Calculator</div>
				<div class="keypad">
					<div id="actions">
						<button id="action-clear">C</button>
						<button id="action-add">+</button>
						<button id="blank" disabled></button>
					</div>
					<div id="numpad">
						<button id="num_1" onclick="sendNum(1)">1</button>
						<button id="num_2" onclick="sendNum(2)">2</button>
						<button id="num_3" onclick="sendNum(3)">3</button>
						<button id="num_4" onclick="sendNum(4)">4</button>
						<button id="num_5" onclick="sendNum(5)">5</button>
						<button id="num_6" onclick="sendNum(6)">6</button>
						<button id="num_7" onclick="sendNum(7)">7</button>
						<button id="num_8" onclick="sendNum(8)">8</button>
						<button id="num_9" onclick="sendNum(9)">9</button>
						<button id="num_0" onclick="sendNum(0)">0</button>
						<button id="action-result">=</button>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
